<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../general/drawing.ico" type="image/x-icon">
    <title>¡Draw!</title>
    <link rel="stylesheet" href="drawingBCSS.css" type="text/css">
    <link rel="stylesheet" href="../general/normalize.css">
</head>
<body>
    <div class="grid">
        <div class="title">
            <h1><u>¡Draw!</u></h1>
            <h3>Basic Edition CSS</h3>
        </div>
        <div class="times">
            <h4><span id="w">0</span> Times pressed w</h4>
            <h4><span id="a">0</span> Times pressed a</h4>
            <h4><span id="s">0</span> Times pressed s</h4>
            <h4><span id="d">0</span> Times pressed d</h4>
        </div>
        <div class="canvas-div">
            <div class="canvas">
                <canvas id="canvas"></canvas>
                <canvas id="canvas2"></canvas>
            </div>
        </div>
        <div class="info">
            <h4 class="drawing--no" id="drawing">Not Drawing</h4>
            <h4>Position X: <span id="positionX">150</span> / 300</h4>
            <h4>Position Y: <span id="positionY">75</span> / 150</h4>
        </div>
            
    </div>
<script src="drawingBCSS.js"></script>
</body>
</html>
